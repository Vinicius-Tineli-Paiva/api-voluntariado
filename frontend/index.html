<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Voluntárias com Cachorros Resgatados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Atividades Voluntárias para Cachorros</h1>

    <!-- Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Tela de Administrador -->
     <div class="admin-container" id="admin-container" style="display: none;">
        <h2>Painel de Administrador</h2>
        <button onclick="showAdminControls()">Criar Nova Atividade</button>
     </div>

    <!-- Atividades -->
    <div class="container" id="activities-container">
        <p>Carregando atividades</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
