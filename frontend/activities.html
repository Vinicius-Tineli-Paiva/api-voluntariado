<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Voluntárias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Atividades Voluntárias para Cachorros</h1>

    <!-- Botões Admin -->
    <div id="admin-buttons" style="display: none;">
        <button onclick="showCreateActivityForm()">Criar Atividade</button>
    </div>

    <!-- Formulário de Criação de Atividade -->
    <div id="create-activity-form" style="display: none;">
        <h2>Criar Atividade</h2>
        <form onsubmit="createActivity(event)">
            <input type="text" id="activity-title" placeholder="Título" required><br>
            <textarea id="activity-description" placeholder="Descrição" required></textarea><br>
            <input type="date" id="activity-date" required><br>
            <input type="text" id="activity-location" placeholder="Local" required><br>
            <input type="number" id="activity-max-participants" placeholder="Máximo de participantes" required><br>
            <button type="submit">Criar Atividade</button>
        </form>
    </div>

    <!-- Atividades -->
    <div class="container" id="activities-container">
        <p>Carregando atividades...</p>
    </div>

    <!-- Atividades do Usuário -->
    <div class="container" id="user-activities-container">
        <p>Carregando suas atividades...</p>
    </div>

    <!-- Formulário de Criação de Atividade -->
    <div id="create-activity-container" style="display: none;"></div>

    <div id="admin-actions"></div>

    <script src="script.js"></script>
</body>
</html>
